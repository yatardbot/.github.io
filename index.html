<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // รับ URL ปัจจุบัน
        var currentUrl = window.location.href;

        // เปลี่ยนโดเมนจาก thaicarused.com เป็น priceusedcar.com
        var newUrl = currentUrl.replace(/thaicarused\.com/g, "priceusedcar.com");

        // Redirect ไปยัง URL ใหม่
        window.location.href = newUrl;
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script type="text/javascript">
        // ปรับลิงก์ "click here" ให้ไปที่ URL ใหม่ด้วย
        document.getElementById('redirect-link').href = newUrl;
    </script>
</body>
</html>
